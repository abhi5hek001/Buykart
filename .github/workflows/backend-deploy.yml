name: Backend deploy in EC2

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1. Build and Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: abhi5hek001/buykart-backend:latest

      - name: Set up SSH for EC2
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 2. Execute Deployment Script on EC2
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Login to Docker on the server
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Force remove existing containers if they exist
            docker rm -f dev dev-redis 2>/dev/null || true
            
            # Remove the old image to ensure a fresh pull
            docker rmi abhi5hek001/buykart-backend:latest 2>/dev/null || true

            # Start Redis container
            docker run -d --name dev-redis -p 6379:6379 redis:alpine

            # Pull the fresh backend image
            docker pull abhi5hek001/buykart-backend:latest

            # Start the backend container
            docker run -d \
              --name dev \
              --env-file /home/${{ secrets.EC2_USERNAME }}/dev/.env \
              --link dev-redis:redis \
              -p 3000:3000 \
              abhi5hek001/buykart-backend:latest
          EOF