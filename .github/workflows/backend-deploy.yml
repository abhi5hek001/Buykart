name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/buykart-backend
  CONTAINER_NAME: buykart-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create Docker network if not exists
            docker network create buykart-network 2>/dev/null || true

            # Pull the latest backend image
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Stop and remove existing Redis container (if exists)
            docker stop buykart-redis 2>/dev/null || true
            docker rm buykart-redis 2>/dev/null || true

            # Run Redis container
            docker run -d \
              --name buykart-redis \
              --network buykart-network \
              --restart unless-stopped \
              -p 6379:6379 \
              redis:alpine

            # Stop and remove existing backend container (if exists)
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # Run backend container with all environment variables
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --network buykart-network \
              --restart unless-stopped \
              -p 3000:3000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e NODE_ENV="production" \
              -e EMAIL_HOST="smtp.gmail.com" \
              -e EMAIL_PORT="587" \
              -e EMAIL_USER="${{ secrets.EMAIL_USER }}" \
              -e EMAIL_PASS="${{ secrets.EMAIL_PASS }}" \
              -e EMAIL_FROM="${{ secrets.EMAIL_FROM }}" \
              -e REDIS_HOST="buykart-redis" \
              -e REDIS_PORT="6379" \
              ${{ env.DOCKER_IMAGE }}:latest

            # Wait for containers to be ready
            sleep 10

            # Run Prisma migrations
            docker exec ${{ env.CONTAINER_NAME }} npx prisma migrate deploy

            # Cleanup old images
            docker image prune -af --filter "until=24h"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Check if container is running
            if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "✅ Container is running successfully"
              docker logs --tail 20 ${{ env.CONTAINER_NAME }}
            else
              echo "❌ Container failed to start"
              docker logs ${{ env.CONTAINER_NAME }}
              exit 1
            fi
